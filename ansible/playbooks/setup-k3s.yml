---
- name: Install K3s server
  hosts: k3s_master
  become: true
  tasks:
    - name: Install K3s server
      ansible.builtin.shell: curl -sfL https://get.k3s.io | sh -s - --write-kubeconfig-mode 644
      args:
        creates: /usr/local/bin/k3s

    - name: Read K3s join token
      ansible.builtin.slurp:
        src: /var/lib/rancher/k3s/server/node-token
      register: k3s_token_raw

    - name: Store K3s join token
      ansible.builtin.set_fact:
        k3s_token: "{{ k3s_token_raw.content | b64decode | trim }}"

- name: Install K3s agents
  hosts: k3s_workers
  become: true
  vars:
    k3s_master_host: "{{ groups['k3s_master'][0] }}"
    k3s_token: "{{ hostvars[groups['k3s_master'][0]].k3s_token }}"
  tasks:
    - name: Install K3s agent
      ansible.builtin.shell: >
        curl -sfL https://get.k3s.io |
        K3S_URL=https://{{ k3s_master_host }}:6443
        K3S_TOKEN={{ k3s_token }}
        sh -
      args:
        creates: /usr/local/bin/k3s-agent
